<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lalafo - Актуальные объявления</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 2em;
        }

        h1 {
            text-align: center;
            margin-bottom: 2em;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5em;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 1em;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: bold;
            margin: 0.5em 0;
            height: 3em;
            overflow: hidden;
        }

        .card-price {
            color: #e53935;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }

        .card-details {
            color: #555;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            font-size: 1.2em;
            color: #999;
            grid-column: 1 / -1;
            padding: 2em;
        }
    </style>
</head>
<body>
<h1>Актуальные объявления</h1>

<div class="grid">
    <div th:each="product : ${products}" class="card">
        <img th:src="${product.imageUrl}" th:alt="${product.title}">
        <div class="card-content">
            <div class="card-price" th:text="${product.price}">Цена</div>
            <div class="card-title" th:text="${product.title}">Название</div>
            <div class="card-details" th:text="${product.city + ' - ' + product.date}">Город - Дата</div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="empty-state">
        Объявления не найдены
    </div>
</div>
</body>
</html>
